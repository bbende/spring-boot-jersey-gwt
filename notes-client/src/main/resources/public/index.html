<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- All stylesheets will be concatenated to single stylesheet by the gulp pack-css task -->
        <link rel="stylesheet" href="css/stylesheet.css">

        <!-- Name of the src must be the same as in the module.shortName used in gwt-maven-plugin -->
        <script type="text/javascript" language="javascript" src="notes/notes.nocache.js"></script>

        <title>Notes App</title>
    </head>
    <body>
        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
            <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Your web browser must have JavaScript enabled in order for this application to display correctly.
            </div>
        </noscript>

        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Notes</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#">Sign out</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#list">
                                    List
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#add">
                                    Add
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                        <div id="content-container">
                            <!-- This element wil be given to the app controller to update based on url changes -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
