<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes Login</title>
    <link rel="stylesheet" href="css/login-style.css">
    <script src='js/jquery-2.1.3-min.js'></script>
    <script src="js/login.js"></script>
</head>
<body>
    <hgroup>
        <h1>Notes</h1>
    </hgroup>
    <form th:action="@{/login}" method="post">

        <div class="group">
            <input type="text" name="username"><span class="highlight"></span><span class="bar"></span>
            <label>Username</label>
        </div>

        <div class="group">
            <input type="password" name="password"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>

        <button type="submit" class="button buttonBlue">Login
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>

        <div style="text-align: center; color: #D50000;" th:if="${param.error}">
            <p>Invalid username and password</p>
        </div>

        <div style="text-align: center;" th:if="${param.logout}">
            <p>You have been logged out</p>
        </div>

    </form>
</body>
</html>
