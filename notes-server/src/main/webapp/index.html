<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- All stylesheets will be concatenated to single stylesheet by the gulp pack-css task -->
        <link rel="stylesheet" href="css/stylesheet.css">

        <!-- Name of the src must be the same as in the module.shortName used in gwt-maven-plugin -->
        <script type="text/javascript" language="javascript" src="notes/notes.nocache.js"></script>

        <title>Notes App</title>
    </head>
    <body>
        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
            <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Your web browser must have JavaScript enabled in order for this application to display correctly.
            </div>
        </noscript>
    </body>
</html>
